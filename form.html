<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <title>Contact-Me</title>
</head>
<body>
    <div class="forms">
        <h1>Contact-Me</h1>
        <form action="mailto:osasgilbert10@gmail.com" method="post" enctype="text/plain">
            <input class="full-name" type="text" name="fullname" id="fullname" placeholder="Full Name" required><br>
            <input class="email" type="email" name="email address" id="email address" placeholder="Email address" required><br>
            <textarea class="textarea" name="message" id="message" cols="10" rows="10" placeholder="Not more than 200 words" required></textarea><br>
            <input class="send" type="submit" value="Send">
        </form>
        <a class="button" href="index.html">Cancel</a>
    </div>
</body>
</html>
